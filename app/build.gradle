apply plugin: 'com.android.application'

apply plugin: 'kotlin-android'

apply plugin: 'kotlin-android-extensions'

android.compileSdkVersion AndroidConfig.compileSdk
android.defaultConfig.minSdkVersion AndroidConfig.minSdk

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation project(path: ':domain')

    implementation Kotlin.standardLibrary

    implementation Android.appCompat
    implementation Android.constraintLayout
    implementation Android.cardView
    implementation Android.recyclerView

    testImplementation UnitTest.jUnit
    androidTestImplementation AndroidTest.runner
    androidTestImplementation AndroidTest.espresso
    androidTestImplementation AndroidTest.espressoIntents
    androidTestImplementation AndroidTest.espressoContrib
}
